<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/cart.css">
    <title>E-commerce Site with Navbar</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo"><img src="fk.png" alt="logo"></div>
        <div class="navbar-search">
            <input type="text" placeholder="Search for products, brands and more...">
        </div>
        <div class="navbar-user">
            <div class="account-dropdown">
                <a href="#">My Account</a>
                <div class="account-dropdown-content">
                    <a href="#">My Profile</a>
                    <a href="#">Orders</a>
                    <a href="#">Wishlist</a>
                    <a href="#">Coupons</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Your Cart</h1>
        <div class="cart-item">
            <img src="ocean.jpg" alt="ocean">
            <div class="item-details">
                <h3>Bombay Sapphire</h3>
                <p>Price: $18</p>
                <p>Quantity: 1</p>
                <button>Remove</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="maggi.jpg" alt="maggi">
            <div class="item-details">
                <h3>Maggi Noodles</h3>
                <p>Price: $10</p>
                <p>Quantity: 4</p>
                <button>Remove</button>
            </div>
        </div>
        <div class="cart-total">
            <h2>Total: $58</h2>
            <button>Checkout</button>
        </div>
    </div>
</body>
</html>
